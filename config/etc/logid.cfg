// Configuration for Logitech MX Master 3 Mouse
// Relys on KWin global shortcuts to be set for keybindings to function as intended

// https://wiki.archlinux.org/index.php/Logitech_MX_Master
// located @ /etc/logid.cfg

devices: ({
	name: "Wireless Mouse MX Master 3";

	smartshift: {
		on: false;
		threshold: 3;
	};

	hiresscroll: {
		hires: true;
		invert: true;
		target: false;
	};
	
  	dpi: 2100;

	buttons: (
		{ 
			// Middle Mouse Button
			cid: 0x52; 
			action = {
				type: "ToggleSmartShift";
			};
		},

		{
			// Back Button
			cid: 0x53;
			action = {
				type: "Keypress";
				keys: ["KEY_LEFTALT", "KEY_C"]; // Center window
			};
		},

		{
			// Forward Button
			cid: 0x56;
			action = {
				type: "Keypress"; 
				keys: ["KEY_LEFTALT", "KEY_F"]; // Toggle fullscreen and restore window
			};
		},

		{
			// Gesture/Thumb pad button
			cid: 0xc3;
			action = {
				type: "Keypress";
				keys: ["KEY_LEFTALT", "KEY_PAGEDOWN"]; // Show desktop grid
			};
		},

		{
			// Smartshift toggle
			cid: 0xc4;
			action = {
				type: "Keypress";
				keys: ["KEY_LEFTALT", "BTN_LEFT"]; // Click and drag windows
			};
		}
	);
});
